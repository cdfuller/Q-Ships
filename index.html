<!DOCTYPE html>
  <html>
    <head>
      <title>Q-Ships</title>
      <style >
      @font-face {
        font-family: 'MyWebFont';
        src: local('fonts/ARCADECLASSIC.ttf'),
          url('fonts/ARCADECLASSIC.ttf') format('ttf');/* Modern
         Browsers */
      }

        body, html {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        #container {
          display: flex;
          justify-content: center;
        }
         #starfield {
            width:100%;
            height:100%;
            z-index: -1;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #background-container,
        #game-container {
          z-index: 10;
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
        }

        #gameCanvas {
          display: inherit;
          margin-left: auto;
          margin-right: auto;
        }

        #welcome {
          z-index: 15;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
        }

        #score {
          font-size: 20px;
          font-family: 'MyWebFont', ArcadeClassic, Arial;
          color: 	#48D1CC;
          position:absolute;
          top: 0;
          right: 0;
          padding-right: 20px;
          z-index: 15;
        }

        #player-name-div {
          display: flex;
          align-items: center;
        }

        #player-name {
          margin-left: 50px;
          width: 50%;
          font-family: inherit;
          color: #737373;
          letter-spacing: 1px;
          text-indent: 5%;
          height: 34px;
        }

        #player-input-button{
          width: 25%;
          height: 41px;
          background: #27abb5;
          font-family: inherit;
          font-weight: bold;
          letter-spacing: 1px;
          cursor: pointer;
        }

        .hidden {
          display: none;
        }

        img {
          display: block;
          margin-top: 5px;
          margin-left: auto;
          margin-right: auto;
        }
      </style>
    </head>

    <body>
      <div id='container'>
        <div id="welcome">
          <img src="http://i.imgur.com/hzKX3yM.png" alt="pew pew pew" width="500">
          <img src="http://i.imgur.com/aAUcqMV.png" alt="pew pew pew" width="250">

          <div id="player-name-div">
            <input type="text" id="player-name" placeholder="What's your name?">
            <input type="submit" id="player-input-button"value="Enter" onclick="updateName();">
          </div>

        </div><center>

        <div id="score">
        </div>

        <div id="background-container">
          <canvas id="starField"></canvas>
        </div>

        <div id="game-container" >
          <canvas id="gameCanvas"></canvas>
        </div>

      <script src="/js/client/starBackground.js"></script>
      <script src="/js/client/render.js"></script>
      <script src="/js/client/controller.js"></script>
    </body>
</html>
